<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Training & Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
            padding: 35px 32px;
            width: 100%;
            max-width: 420px;
        }

        .login-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px;
        }

        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
        }

        .btn-login {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13,110,253,0.45);
        }

        /* GOOGLE BUTTON */
        .btn-google {
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            border: 1px solid #dee2e6;
            background: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(0,0,0,0.08);
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .footer-text {
            font-size: 14px;
            margin-top: 18px;
            text-align: center;
        }

        .footer-text a {
            text-decoration: none;
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 18px 0;
            color: #6c757d;
            font-size: 13px;
        }
        .divider::before, .divider::after{
            content: "";
            flex: 1;
            height: 1px;
            background: #dee2e6;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h4 class="login-title">Admin Login</h4>
    <p class="login-subtitle">Access administrative controls securely</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} py-2">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <!-- ✅ Autofill fix added -->
    <form method="POST" autocomplete="off">
        <!-- Prevent browser autofill -->
        <input type="text" name="fakeusernameremembered" style="display:none">
        <input type="password" name="fakepasswordremembered" style="display:none">

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   placeholder="admin@example.com"
                   required
                   autocomplete="off">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter your password"
                   required
                   autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login
        </button>
    </form>

    <!-- Divider -->
    <div class="divider">or</div>

    <!-- ✅ GOOGLE LOGIN -->
    <a href="{{ url_for('google_login', role='admin') }}"
       class="btn btn-google w-100 d-flex align-items-center justify-content-center">
        <img class="google-icon"
             src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
             alt="Google">
        Continue with Google
    </a>

    <div class="footer-text">
        New Admin?
        <a href="{{ url_for('admin_signup') }}">Create account</a>
    </div>

</div>

</body>
</html>
