<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background: #f4f7fb; }
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }
        h2 { font-weight: 700; color: #333; }
    </style>
</head>

<body class="p-4">

<div class="container">
    <a href="/" class="btn btn-dark mb-4">üè† Home</a>

    <div class="form-card">
        <h2 class="mb-4">‚ûï Add Single Student</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/admin/save-student" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Registration Number</label>
                    <input type="text" class="form-control" name="registration_number" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Phone</label>
                    <input type="text" class="form-control" name="phone">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Course</label>
                    <input type="text" class="form-control" name="course">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Section</label>
                    <input type="text" class="form-control" name="section">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Specialization</label>
                    <input type="text" class="form-control" name="specialization">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Semester</label>
                    <input type="number" class="form-control" name="semester">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">10th Marks (%)</label>
                    <input type="number" step="0.01" class="form-control" name="marks_10th">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">12th Marks (%)</label>
                    <input type="number" step="0.01" class="form-control" name="marks_12th">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Department</label>
                    <input type="text" class="form-control" name="department">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">CGPA</label>
                    <input type="number" step="0.01" class="form-control" name="cgpa">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Backlogs</label>
                    <input type="number" class="form-control" name="backlogs">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Current Stage</label>
                    <input type="text" class="form-control" name="current_stage">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Status</label>
                    <select class="form-control" name="status">
                        <option value="Active">Active</option>
                        <option value="Not Eligible">Not Eligible</option>
                        <option value="Placed">Placed</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-bold">Roll No</label>
                    <input type="text" class="form-control" name="roll_no">
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3 w-100">üíæ Save Student</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
