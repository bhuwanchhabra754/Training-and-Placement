<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ stats.company_name }} - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
<div class="container dashboard-container mt-5">
  
  <h2 class="text-center text-primary mb-4">
    ðŸ“Š Company Dashboard â€” {{ stats.company_name }}
  </h2>

  <div class="text-center mb-4">
    <a href="{{ url_for('companies_dashboard') }}" class="btn btn-secondary">Back</a>
  </div>

  <div class="row g-4 mb-5">

    <div class="col-md-4 col-lg-3">
      <div class="stat-card">
        <h5>Total Applications</h5>
        <p>{{ stats.total_applications }}</p>
      </div>
    </div>

    <div class="col-md-4 col-lg-3">
      <div class="stat-card">
        <h5>Eligible</h5>
        <p>{{ stats.total_eligible }}</p>
      </div>
    </div>

    <div class="col-md-4 col-lg-3">
      <div class="stat-card">
        <h5>Not Eligible</h5>
        <p>{{ stats.total_not_eligible }}</p>
      </div>
    </div>

    <div class="col-md-4 col-lg-3">
      <div class="stat-card">
        <h5>Applied</h5>
        <p>{{ stats.total_applied }}</p>
      </div>
    </div>

    <div class="col-md-4 col-lg-3">
      <div class="stat-card">
        <h5>Not Applied</h5>
        <p>{{ stats.total_not_applied }}</p>
      </div>
    </div>

  </div>

</div>
</body>
</html>
