<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies – Selection Rounds Management</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Company Rounds Management</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">⬅ Back to Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            {% if companies %}
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Company Name</th>
                        <th>Rounds & Student List Update</th>
                    </tr>
                </thead>

                <tbody>
                    {% for c in companies %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td class="fw-semibold">{{ c.name }}</td>
                        <td>
                            <a href="{{ url_for('admin_company_rounds_view', company_id=c.id) }}"
                               class="btn btn-sm btn-primary">
                                Manage Rounds / Upload Students
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% else %}
                <div class="alert alert-warning text-center">
                    No companies found in the database.
                </div>
            {% endif %}

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
