<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .company-card {
            border-radius: 12px;
            transition: 0.2s;
        }
        .company-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- ðŸ”™ Back to Home Button -->
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary mb-3">
        â¬… Back to Home
    </a>

    <h2 class="mb-4 text-center text-success">Available Companies</h2>

    {% if companies %}
    <div class="row g-4">

        {% for c in companies %}
        <div class="col-md-4 col-lg-3">
            <a href="{{ url_for('company_dashboard', company_name=c.name) }}" 
               class="text-decoration-none text-dark">

                <div class="p-3 bg-white border company-card text-center">
                    <h5 class="mb-1">{{ c.name }}</h5>
                </div>

            </a>
        </div>
        {% endfor %}

    </div>
    {% else %}
        <p class="text-center text-muted">No companies found.</p>
    {% endif %}

</div>

</body>
</html>
