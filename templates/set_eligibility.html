<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Eligibility | {{ company.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* ===== PAGE CARD ===== */
        .page-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .page-title {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 6px;
        }

        .page-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            font-size: 14px;
        }

        .btn {
            font-weight: 600;
            border-radius: 10px;
            padding: 8px 22px;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="page-card">

                <!-- HEADER -->
                <div class="text-center">
                    <h3 class="page-title">
                        Set Eligibility
                    </h3>
                    <div class="page-subtitle">
                        {{ company.name }}
                    </div>
                </div>

                <!-- FORM -->
                <form method="POST">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Minimum Marks in 10th (%)</label>
                            <input type="number"
                                   name="tenth"
                                   class="form-control"
                                   step="0.1"
                                   required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Minimum Marks in 12th (%)</label>
                            <input type="number"
                                   name="twelfth"
                                   class="form-control"
                                   step="0.1"
                                   required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Minimum CGPA</label>
                            <input type="number"
                                   name="cgpa"
                                   class="form-control"
                                   step="0.1"
                                   required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Maximum Backlogs Allowed</label>
                            <input type="number"
                                   name="backlogs"
                                   class="form-control"
                                   min="0"
                                   required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">TCS iON Active</label>
                        <select name="tcsion_active" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <!-- BUTTONS -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success me-2">
                            Save Eligibility
                        </button>
                        <a href="{{ url_for('admin_companies') }}"
                           class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
