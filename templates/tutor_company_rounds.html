<!DOCTYPE html>
<html>
<head>
  <title>{{ company.name }} - Round Files</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-4">

  <h2 class="text-primary">{{ company.name }} — Uploaded Round Files</h2>

  <a href="{{ url_for('tutor_companies') }}" class="btn btn-secondary mb-3">⬅ Back</a>

  {% if uploaded_files %}
  <table class="table table-bordered table-striped">
    <thead class="table-info">
      <tr>
        <th>Round #</th>
        <th>File Name</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for f in uploaded_files %}
      <tr>
        <td>{{ f.round_number }}</td>
        <td>{{ f.file_name }}</td>
        <td>
          <a href="{{ f.download_url }}" class="btn btn-success btn-sm" target="_blank" download>
            Download
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <div class="alert alert-warning">No uploaded files found for this company.</div>
  {% endif %}

</div>
</body>
</html>
