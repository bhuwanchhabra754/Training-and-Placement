<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student by Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">âœï¸ Edit Student by Email</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Step 1: Search Form -->
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label fw-bold">Enter Student Email:</label>
            <input type="email" name="email" class="form-control" placeholder="student@example.com" required value="{{ student.email if student }}">
        </div>
        <button type="submit" name="fetch" class="btn btn-primary">ğŸ” Fetch Student</button>
    </form>

    {% if student %}
    <!-- Step 2: Update Form -->
    <hr>
    <form method="POST">
        <input type="hidden" name="email" value="{{ student.email }}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Name:</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}">
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Registration Number:</label>
                <input type="text" name="registration_number" class="form-control" value="{{ student.registration_number }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Phone:</label>
                <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Course:</label>
                <input type="text" name="course" class="form-control" value="{{ student.course }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">CGPA:</label>
                <input type="number" step="0.01" name="cgpa" class="form-control" value="{{ student.cgpa }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Backlogs:</label>
                <input type="number" name="backlogs" class="form-control" value="{{ student.backlogs }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Section:</label>
                <input type="text" name="section" class="form-control" value="{{ student.section }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Specialization:</label>
                <input type="text" name="specialization" class="form-control" value="{{ student.specialization }}">
            </div>
        </div>

        <button type="submit" name="update" class="btn btn-success">ğŸ’¾ Update Student</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">â¬… Back</a>
    </form>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
