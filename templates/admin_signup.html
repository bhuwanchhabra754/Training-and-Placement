<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup | Training & Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
            padding: 35px 32px;
            width: 100%;
            max-width: 440px;
        }

        .signup-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px;
        }

        .signup-subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
        }

        .btn-signup {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13,110,253,0.45);
        }

        .footer-text {
            font-size: 14px;
            margin-top: 18px;
            text-align: center;
        }

        .footer-text a {
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="signup-card">

    <h4 class="signup-title">Admin Signup</h4>
    <p class="signup-subtitle">Create a secure administrator account</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} py-2">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm" class="form-control" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-signup w-100">
            Create Admin Account
        </button>
    </form>

    <div class="footer-text">
        Already have an account?
        <a href="{{ url_for('admin_login') }}">Login</a>
    </div>

</div>

</body>
</html>
