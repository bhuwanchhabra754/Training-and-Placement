<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company | Training & Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* ===== PAGE CARD ===== */
        .page-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .page-title {
            font-weight: 700;
            color: #198754;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            font-size: 14px;
        }

        .btn-lg {
            border-radius: 12px;
            font-weight: 600;
            padding: 10px 26px;
        }

        small {
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="page-card">

                <h3 class="text-center page-title">
                    Add Company
                </h3>

                <!-- FORM -->
                <form method="POST" action="{{ url_for('admin_add_company') }}">

                    <!-- Company Name -->
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Job Type -->
                    <div class="mb-3">
                        <label class="form-label">Job Type</label>
                        <input type="text" name="job_type" class="form-control"
                               placeholder="Full Time / Internship">
                    </div>

                    <!-- Package -->
                    <div class="mb-3">
                        <label class="form-label">Package</label>
                        <input type="text" name="package" class="form-control"
                               placeholder="e.g. 6 LPA">
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control">
                    </div>

                    <!-- Drive Date -->
                    <div class="mb-3">
                        <label class="form-label">Drive Date</label>
                        <input type="date" name="drive_date" class="form-control">
                    </div>

                    <!-- Job Description -->
                    <div class="mb-3">
                        <label class="form-label">Job Description</label>
                        <textarea name="job_description" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- Selection Process -->
                    <div class="mb-3">
                        <label class="form-label">Selection Process</label>
                        <select name="selection_process[]" class="form-select" multiple required>
                            <option value="Resume Selection">Resume Selection</option>
                            <option value="Pre Placement Talk">Pre Placement Talk</option>
                            <option value="Aptitude Test">Aptitude Test</option>
                            <option value="Technical Round">Technical Round</option>
                            <option value="Technical Interview">Technical Interview</option>
                            <option value="HR Interview">HR Interview</option>
                        </select>
                        <small class="text-muted">
                            Hold Ctrl (Windows) / Cmd (Mac) to select multiple stages
                        </small>
                    </div>

                    <!-- Nomination Form -->
                    <div class="mb-4">
                        <label class="form-label">Nomination Form Link</label>
                        <input type="url" name="nomination_form"
                               class="form-control"
                               placeholder="https://example.com/form">
                    </div>

                    <!-- BUTTONS -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">
                            Add Company
                        </button>
                        <a href="{{ url_for('admin_companies') }}"
                           class="btn btn-outline-secondary btn-lg ms-2">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
